<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー情報編集</title>
</head>
<body>
  <div th:insert="~{common/sourceList :: sourceList}"></div>
  <div th:replace="common/header :: header"></div>
  <form th:action="@{/user/{userId}/edit(userId=${user.userId})}" th:object="${user}" method="post">
    <div>
      <h2>ユーザー詳細</h2>
      <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{name}">
      </div>
      <div>
        <label for="mail-address">メールアドレス:</label>
        <input type="text" id="mail-address" th:field="*{mailAddress}">
      </div>
      <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" th:field="*{password}">
      </div>
      <div>
        <input class="btn btn-primary" type="submit" value="ユーザー情報更新">
      </div>
    </div>
  </form>
</body>
</html>
