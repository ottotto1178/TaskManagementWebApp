<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
</head>
<body>
  <div th:insert="~{common/sourceList :: sourceList}"></div>
  <div th:replace="~{common/messageIcon :: messageIcon}"></div>
  <div th:replace="common/header :: header"></div>
  <div class="container-fluid">
    <h2>ログイン画面</h2>
    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg} != null">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24">
        <use xlink:href="#exclamation-triangle-fill"/>
      </svg>
      <span th:text="${errorMsg}"></span>
    </div>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
      <div class="form-group">
        <div class="col-3 col-md-2 col-xxl-1">
          <p><label for="mailAddress">メールアドレス:</label></p>
          <input class="form-control" type="text" th:field="*{mailAddress}">
        </div>
        <div class="col-3 col-md-2 col-xxl-1">
          <p><label for="password">パスワード:</label></p>
          <input class="form-control" type="password" th:field="*{password}">
        </div>
        <p><input class="btn btn-primary" type="submit" value="ログイン">
      </div>
    </form>
    <a th:href="@{/signup}">▶新規ユーザー登録</a>
  </div>
</body>
</html>
