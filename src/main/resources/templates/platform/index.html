<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プラットフォーム登録</title>
</head>
<body>
  <div th:insert="~{common/sourceList :: sourceList}"></div>
  <div th:replace="common/header :: header"></div>
  <div class="platform-form">
    <h2>新規プラットフォーム登録</h2>
    <form th:action="@{/platform}" th:object="${platformForm}" method="post">
      <label for="name">プラットフォーム名</label>
      <input type="text" id="name" th:field="*{name}" style="display: block;">
      <p><input class="btn btn-primary" type="submit" value="登録">
    </form>
  </div>
</body>
</html>
